<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

	<meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale-1.0, minimum-scale-1.0">
</head>
	<link id="diseñoWeb" rel="stylesheet" th:href="@{/css/pantalla.css}" />
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>

</head>
<body>


	<div id="datos" >
		
			<div >
				<img id="login" th:src="@{/multimedia/login.png}" alt="Spring logo" />
			</div>
		<br>
		<form th:action="@{/login}" method="post" id="formularioLogin">
			<div id="usuario" class="form-group">

				<label> Usuario </label> 
					<input type="text" name="username" id="username"
						class="form-control" placeholder="UserName" autofocus required />

			</div>
			
			<div id="contrasena" class="form-group">
				<label> Contraseña </label> 
					<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required>
			</div>
			<br>
			<div>
			<span>User:  Administrador    Pass: administrador</span><br>
			
			<span>User:  Invitado         Pass: invitado</span><br>
			</div>
			
			<br>
			<div id="opciones" class="form-group" >
				<input type="submit" value="Iniciar sesión" class="btn btn-primary" id="inicioSesion">

			</div>
		</form>
	</div>


<footer th:replace="layout/layout :: footer"></footer>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/validacion.js}"></script>
<script th:src="@{/js/comprobacion-movil/login-movil.js}"></script>

</body>
</html>
